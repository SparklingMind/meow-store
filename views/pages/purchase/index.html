<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구매 내역</title>
  <link rel = "stylesheet" href = "index.css">
</head>
<body>
  <header class="header">
    
      <div>
        <div class="logo">
          <a href ='/'><img src="로고2.png" height="90px" width = "300px"></a>
        </div>
        <div class="button-container">
            <button><a href = ''><img src="icon-login.png" alt="Login" /></a></button>
            <button><a href = ''><img src="icon-cart.png" alt="Cart" /></a></button>
            <button><a href = ''><img src="icon-admin.png" alt="Admin" /></a></button>
        </div>
      </div>
          
      <nav class = "mainNav">
        
      </nav>
    
  </header>

  <main>
    <div class="subtitle">구매 내역</div>
    <section class="purchase-list">
      <article class="purchase-item" id="${purchaseInfo._id}">
        <div class="purchase-details">
          <span class="order-number">주문번호: ${purchaseInfo.number}</span>
          <span class="purchaseDate">구매 일자: ${purchaseInfo.createDate}</span>
          <h3 class="product-name">${purchaseInfo.title}</h3>
          <h3 class="price">${purchaseInfo.price} 원</h3>
        </div>
        <div class="detailShipping">
          <button class="view-details">상세 내역 보기</button>
          <div class="shipping-status">배송 상태</div>
        </div>
      </article>
    </section>

      <!-- 다른 구매 내역 항목들을 여기에 추가 -->
    </section>
  </main>

  <footer class="footer">
    <p>© 2023 구매 내역. All rights reserved.</p>
  </footer>
  <script src = 'index.js'></script>
</body>
</html>
