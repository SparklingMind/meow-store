<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="/common/global.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="/components/header.js"></script>
    <script defer src="/components/footer.js"></script>
    <script defer src="index.js"></script>
    <title>야옹 잡화점</title>
  </head>
  
  <body>

    <header class="header"></header>

    <main>
      <section>
        <form class="delivery_info" method="post">
          <h3 class="subtitle is-3">배송지 정보를 입력해주세요.</h2>
          <div>
            <label for="receiver">수령인</label>
            <input type="text" id="receiver" placeholder="홍길동" required>
          </div>
          <div>
            <label for="contact">연락처</label>
            <input type="text" id="contact" placeholder="010-0000-0000" required>
          </div>
          <div>
            <label for="zip_code">배송지</label>
            <input type="text" id="zip_code" placeholder="12345" required>
            <button id="search_zip_code">우편번호 검색</button><br/>
            <input type="text" id="address" placeholder="주소" required><br/>
            <input type="text" id="detail_address" placeholder="상세주소" required>
          </div>
          <div>
            <label for="receiver">배송 메세지</label>
            <input type="text" id="message" placeholder="(선택) 배송 시 요청사항">
          </div>
        </form>
        <div class="order_wrap card">
          <h3 class="subtitle is-3">주문 상품 확인<h2>
          <div class="order_top">
            <span>상품명</span>
            <span>수량</span>
            <span>가격</span>
          </div>
          <ul class="order_list">
            <!-- 주문 상품 반복 -->
          </ul>
          <button class="button is-warning">결제하기</button>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
    
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
