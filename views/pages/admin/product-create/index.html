    <meta charset="UTF-8" />

    <title>야옹 잡화점</title>

  <body>
    <!-- 상단헤더 -->
    <header></header>

    <!-- 메인 -->
    <main>
      <h1 class="title">상품 등록</h1>
      <!-- 상품 추가 섹션 -->
      <div class="product">
        <!-- 한줄씩 시작됨 -->
        <div class="product_wrap">
          <div class="product_left">
            상품명
            <span>(필수)</span>
          </div>
          <div class="product_right">
            <input type="text" placeholder="예시) 플라워 미니 원피스" />
            <span>(0/250)</span>
          </div>
        </div>
        <!-- 222 -->
        <div class="product_wrap">
          <div class="product_left">
            판매가
            <span>(필수)</span>
          </div>
          <div class="product_right">
            <input type="text" class="input2" />
            <span class="won">원</span>
          </div>
        </div>
        <!-- 333 -->
        <div class="product_wrap">
          <div class="product_left">상품 요약 설명</div>
          <div class="product_right">
            <input type="text" class="text2" />
            <span>(0/250)</span>
          </div>
        </div>
        <!-- 4444 -->
        <div class="product_wrap">
          <div class="product_left">상품 상세 설명</div>
          <div class="product_right">
            <textarea name="" id="area" cols="30" rows="3"></textarea>
            <div class="text3">
              - 상품의 간단한 추가 정보를 입력할 수 있습니다.
            </div>
            <div class="text-mini">
              상품의 간단한 추가 정보를 입력할 수 있습니다.
            </div>
          </div>
        </div>
        <!-- 5555 -->
        <div class="product_wrap">
          <div class="product_left">상품 이미지</div>
          <div class="product_right">
            <input type="file" id="fileInput" multiple />
            <!-- <button class="btn1">상품 대표 이미지 등록</button> -->
          </div>
        </div>

            </button>
