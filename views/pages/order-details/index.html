<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/common/global.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="/components/header.js"></script>
    <script defer src="/components/footer.js"></script>
    <script defer src="index.js"></script>
    <title>야옹 잡화점</title>
  </head>
<body>
    <header class="header">

    </header>
    <main>
      <div id="orderContainer">
        <table id="orderTable">
            <tr class="header-row">
                <th colspan="3"><h2>주문 상품 정보</h2></th>
                <th>
                  <button id="cancelAll" onclick="toggleCancelOrder()">전체 선택</button>
                  <button onclick="uncheckAll()">전체 해제</button>
                </th>
                
            </tr>
            <tr>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
                <th>선택 취소</th>
            </tr>
            <!-- Product rows will be inserted here -->
        </table>
        <div id="totalAmountRow">
            <span id="totalAmount"></span>
        </div>
        <button class = "requestBtn" onclick="submitCancelRequest()">신청하기</button>
    </div>

    <div id="shippingInfoDiv">
      <table id="shippingInfoTable">
          <tr class="info-header">
              <td><h2 style="display: inline-block;">배송지 정보</h2></td>
              <td><button id="editBtn" style="float: right; margin: 10px;" onclick="editInfo()">수정하기</button></td>
          </tr>
          <tr>
              <td class="info-property">수령인:</td><td id="recipientP"></td>
          </tr>
          <tr>
              <td class="info-property">연락처:</td><td id="contactP"></td>
          </tr>
          <tr>
              <td class="info-property">우편번호:</td><td id="zipcodeP"></td>
          </tr>
          <tr>
              <td class="info-property">주소:</td><td id="addressP"></td>
          </tr>
          <tr>
              <td class="info-property">배송 메세지:</td><td id="messageP"></td>
          </tr>
      </table>
      
  </main>
  <footer class = "footer">

  </footer>
  

</body>

</html>
